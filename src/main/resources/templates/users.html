<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Идентификатор</th>
        <th>Имя</th>
        <th>Почта</th>
        <th>Роль</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users_1}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
