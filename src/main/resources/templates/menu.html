<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Меню</title>
</head>
<body>
<a href="cabinet">Личный кабинет</a>
<table>
    <thead>
    <tr>
        <th>Номер пиццы</th>
        <th>Название</th>
        <th>Диаметер</th>
        <th>Стоимость</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza : ${pizzas}">
        <td th:text="${pizza.id}"></td>
        <td th:text="${pizza.name}"></td>
        <td th:text="${pizza.diameter}"></td>
        <td th:text="${pizza.cost}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
